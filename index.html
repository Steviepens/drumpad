<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Drum Pad</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
    button {
      margin: 8px; padding: 15px 30px; font-size: 18px;
      background: #444; color: white; border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #666; }
    #controls { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>🔁 Looping Drum Pad</h1>

  <div>
    <button onclick="onPadClick('sounds/kick1.mp3')">Kick</button>
    <button onclick="onPadClick('sounds/snare1.mp3')">Snare</button>
    <button onclick="onPadClick('sounds/hihat1.mp3')">HiHat</button>
  </div>

  <div id="controls">
    <button onclick="startRecording()">🎙️ Start Recording</button>
    <button onclick="stopRecording()">🛑 Stop Recording</button>
    <button onclick="startLoop()">▶️ Play Loop</button>
    <button onclick="stopLoop()">⏹ Stop Loop</button>
  </div>

  <script>
    const BPM = 120;
    const beatsPerLoop = 16;
    const interval = (60 / BPM) * 1000;
    let loopData = Array.from({ length: beatsPerLoop }, () => []);
    let currentBeat = 0;
    let isRecording = false;
    let loopInterval = null;

    function playSound(path) {
      const audio = new Audio(path);
      audio.play();
    }

    function onPadClick(soundPath) {
      playSound(soundPath);
      if (isRecording) {
        loopData[currentBeat].push(soundPath);
      }
    }

    function startRecording() {
      isRecording = true;
      currentBeat = 0;
      loopData = Array.from({ length: beatsPerLoop }, () => []);
      alert('Recording started');
    }

    function stopRecording() {
      isRecording = false;
      alert('Recording stopped');
    }

    function startLoop() {
      stopLoop(); // reset if running
      loopInterval = setInterval(() => {
        playBeat(currentBeat);
        currentBeat = (currentBeat + 1) % beatsPerLoop;
      }, interval);
    }

    function stopLoop() {
      clearInterval(loopInterval);
      currentBeat = 0;
    }

    function playBeat(index) {
      loopData[index].forEach(soundPath => playSound(soundPath));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Pad</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #111;
      color: white;
    }
    h1 {
      margin-bottom: 1em;
    }
    .pad {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 1em;
      font-size: 1.2em;
      background: #444;
      border: none;
      border-radius: 8px;
      color: white;
      min-width: 100px;
      transition: background 0.2s;
    }
    button:active {
      background: #777;
    }
  </style>
</head>
<body>
  <h1>Drum Pad</h1>
  <div class="pad" id="drumPad"></div>

  <script>
    // Add your sound buttons here
    const sounds = [
      { label: "Kick", url: "https://cdn.pixabay.com/download/audio/2023/03/06/audio_f7b6677632.mp3?filename=kick-1-113338.mp3" },
      { label: "Snare", url: "https://cdn.pixabay.com/download/audio/2023/03/06/audio_a3e0d64b28.mp3?filename=snare-113341.mp3" },
      { label: "HiHat", url: "https://cdn.pixabay.com/download/audio/2023/03/06/audio_d9018821d4.mp3?filename=hihat-113342.mp3" },
    ];

    const pad = document.getElementById("drumPad");

    sounds.forEach(({ label, url }) => {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.onclick = () => {
        const audio = new Audio(url);
        audio.play().catch(err => console.error("Play error:", err));
      };
      pad.appendChild(btn);
    });
  </script>
</body>
</html>

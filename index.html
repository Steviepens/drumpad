<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Pad</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #222; color: white; }
    button {
      margin: 10px;
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <h1>Drum Pad</h1>
  <button onclick="playSound('sounds/kick1.mp3')">Kick 1</button>
  <button onclick="playSound('sounds/kick2.mp3')">Kick 2</button>
  <button onclick="playSound('sounds/snare1.mp3')">Snare 1</button>
  <button onclick="playSound('sounds/snare2.mp3')">Snare 2</button>
  <button onclick="playSound('sounds/hihat1.mp3')">HiHat 1</button>
  <button onclick="playSound('sounds/hihat2.mp3')">HiHat 2</button>

  <script>
    function playSound(path) {
      const audio = new Audio(path);
      audio.play();
    }
  </script>
</body>
</html>

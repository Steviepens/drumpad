<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Pad</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #222; color: white; }
    button {
      margin: 10px;
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <h1>Drum Pad</h1>
  <button onclick="playPad('sounds/kick1.mp3')">Kick 1</button>
  <button onclick="playPad('sounds/kick2.mp3')">Kick 2</button>
  <button onclick="playPad('sounds/snare1.mp3')">Snare 1</button>
  <button onclick="playPad('sounds/snare2.mp3')">Snare 2</button>
  <button onclick="playPad('sounds/hihat1.mp3')">HiHat 1</button>
  <button onclick="playPad('sounds/hihat2.mp3')">HiHat 2</button>
  <br><br>
  <button id="recordBtn" onclick="toggleRecording()">Record</button>
  <button onclick="playLoop()">Play Loop</button>
  
  <script>
    let isRecording = false;
    let recordedNotes = [];
    let recordStart = 0;

    function playPad(path) {
      // Play the sound
      const audio = new Audio(path);
      audio.play();
      // If recording, save the sound and time
      if (isRecording) {
        const now = Date.now();
        recordedNotes.push({
          path: path,
          time: now - recordStart
        });
      }
    }

    function toggleRecording() {
      isRecording = !isRecording;
      const btn = document.getElementById("recordBtn");
      if (isRecording) {
        recordedNotes = [];
        recordStart = Date.now();
        btn.textContent = "Stop Recording";
      } else {
        btn.textContent = "Record";
      }
    }

    function playLoop() {
      if (recordedNotes.length === 0) return;
      for (let note of recordedNotes) {
        setTimeout(() => {
          playPad(note.path);
        }, note.time);
      }
    }
  </script>
</body>
</html>
